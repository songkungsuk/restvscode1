<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    ID : <input type="text" id="userId"> <br>
    PW : <input type="text" id="userPw">
    <button onclick="checkIdPw()">로그인</button>

    <script>
        const user = localStorage.getItem('user');
        const users = JSON.parse(user);

        function checkIdPw() {
            const inputId = document.querySelector('#userId').value;
            const inputPw = document.querySelector('#userPw').value;

            if (inputId == users.id && inputPw == users.pw) {
                alert('login complete');
                location.href = 'user-infos.html';
            }
        }


    </script>
</body>

</html>
