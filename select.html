<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>번호</td>
            <td>이름</td>
            <td>아이디</td>
            <td>비밀번호</td>
        </tr>
        <tbody id="content"></tbody>
    </table>
    <button onclick="location.href='./insertUserInfo.html'">유저 추가</button>
    <script>
        window.addEventListener('load', async function () {
            const res = await fetch('http://localhost/user-infos');
            const json = await res.json();
            let html = '';
            for (let obj of json) {
                html += `<tr>`;
                html += `<td>${obj.uiNum}</td>`;
                html += `<td><a href='./selectOne.html?uiNum=${obj.uiNum}'>${obj.uiName}</a></td>`;
                html += `<td>${obj.uiId}</td>`;
                html += `<td>${obj.uiPwd}</td>`;
                html += `</tr>`;
            }
            document.querySelector('#content').innerHTML = html;
        })

    </script>
</body>

</html>
