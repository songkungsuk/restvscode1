<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>번호</td>
            <td>이름</td>
            <td>아이디</td>
        </tr>
        <tbody id="tbody"></tbody>
    </table>
    <button onclick="location.href='user-info-insert.html'">등록</button><br>
    <script>
        window.addEventListener('load', function () {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost/user-infos');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == xhr.DONE) {
                    if (xhr.status == 200) {
                        let obj = JSON.parse(xhr.responseText);
                        let html = '';
                        console.log(obj);
                        for (let key of obj) {
                            html += `<tr>`;
                            html += `<td>${key.uiNum}</td>`;
                            html += `<td>${key.uiName}</td>`;
                            html += `<td><a href='user-info.html?uiNum=${key.uiNum}'>${key.uiId}</a></td>`;
                            html += `</tr>`;
                        }
                        document.querySelector('#tbody').innerHTML = html;
                    }
                }
            }
            xhr.send();
        })
    </script>
</body>

</html>
